<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter the value")
        if(a>=0 && a<=5000){
            var b=a*0.02;
            console.log(b);
        }

        else if(a>5000 && a<=10000){
            var b=a*0.05;
            console.log(b);
        }

        else if(a>1000 && a<=20000){
            var b=a*0.07;
            console.log(b);
        }

        else{
            var b=a*0.1;
            console.log(b);
        }
    </script>
</body>
</html>
