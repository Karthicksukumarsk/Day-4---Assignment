<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("enter the value"))
        var b=parseInt(prompt("enter the value"))
        var d=prompt("enter the value")
        switch(d)
        {
            case '1':
              var c=a+b;
              console.log(c);
              break;
            case '2':
              var c=a-b;
              console.log(c);
              break;
            case '3':
              var c=a*b;
              console.log(c);
              break;
            case '4':
              var c=a/b;
              console.log(c);
              break;
            case '5':
              var c=a%b;
              console.log(c);
              break;
            case '6':
              var c=Math.sqrt(a);
              console.log(c);
              break;
            default:
              console.log("enter valid information");
              break;
        }
    </script>
</body>
</html>
